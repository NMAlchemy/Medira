<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Panel with Floating Buttons</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <button class="panel-btn" title="Search"><i class="fas fa-search"></i></button>
        <button class="panel-btn" title="Messaging"><i class="fas fa-envelope"></i></button>
        <button class="panel-btn" title="Booking"><i class="fas fa-calendar-check"></i></button>
        <button class="panel-btn" title="Payment"><i class="fas fa-credit-card"></i></button>
        <button class="panel-btn" title="Logistics"><i class="fas fa-truck"></i></button>
        <button class="panel-btn" title="Verification"><i class="fas fa-user-check"></i></button>
        <button class="panel-btn" title="Advertising"><i class="fas fa-ad"></i></button>
        <button class="panel-btn" title="Analytics"><i class="fas fa-chart-line"></i></button>
        <button class="panel-btn" title="Referral"><i class="fas fa-user-friends"></i></button>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>

    <script src="script.js"></script>
</body>
</html>
